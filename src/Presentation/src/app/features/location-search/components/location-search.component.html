<div class="content-container">
  <div class="search-container">
    <mat-form-field appearance="outline">
      <mat-label>Enter postcode</mat-label>
      <input matInput [(ngModel)]="postcode" placeholder="e.g. SW1A 1AA" data-testid="postcode-input">
    </mat-form-field>
    
    <button 
      mat-raised-button 
      color="primary"
      (click)="search()"
      data-testid="search-button"
    >
      Search
    </button>
  </div>

  <app-location-card 
    *ngIf="currentLocation" 
    [location]="currentLocation"
    data-testid="current-location-card">
  </app-location-card>

  <div class="history-section" *ngIf="searchHistory.length" data-testid="history-section">
    <h2>Search History</h2>
    <app-location-card
      *ngFor="let location of searchHistory; let i = index"
      [location]="location"
      [isHistory]="true"
      [attr.data-testid]="'history-card-' + i"
      [@listAnimation]>
    </app-location-card>
  </div>
</div>
